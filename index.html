<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Full-screen container for the black background -->
    <div class="background-container">
        <!-- Centered video -->
        <video autoplay muted loop id="background-video">
            <source src="videos/background.mp4" type="video/mp4">
            <!-- Additional formats for compatibility -->
            <!-- <source src="videos/background.webm" type="video/webm"> -->
            <!-- <source src="videos/background.ogv" type="video/ogg"> -->
            <!-- Fallback text if video cannot be played -->
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main content of your site -->
    <main>
        <h1>Welcome to My Site</h1>
        <p>This is some content displayed over the video background.</p>
    </main>
</body>
</html>
